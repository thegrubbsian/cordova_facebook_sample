<!DOCTYPE html>
<html>
  <head>
    <title>Twipus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />

    <!-- Libraries -->
	  <script type="text/javascript" src="javascripts/lib/cordova-1.6.0.js"></script>
	  <script type="text/javascript" src="javascripts/lib/cordova-childbrowser.js"></script>
	  <script type="text/javascript" src="javascripts/lib/jquery-1.7.1.js"></script>
	  <script type="text/javascript" src="javascripts/lib/underscore-1.3.1.js"></script>
	  <script type="text/javascript" src="javascripts/lib/backbone-0.9.2.js"></script>
	  <script type="text/javascript" src="javascripts/lib/sha1.js"></script>
	  <script type="text/javascript" src="javascripts/lib/oauth.js"></script>

    <!-- Utilities -->
	  <script type="text/javascript" src="javascripts/config.js"></script>
	  <script type="text/javascript" src="javascripts/server_routes.js"></script>
	  <script type="text/javascript" src="javascripts/storage.js"></script>
	  <script type="text/javascript" src="javascripts/templates.js"></script>
	  <script type="text/javascript" src="javascripts/twitter_auth.js"></script>

    <!-- Models -->
	  <script type="text/javascript" src="javascripts/models/user.js"></script>

    <!-- Views -->
	  <script type="text/javascript" src="javascripts/views/app.js"></script>
    <script type="text/javascript" src="javascripts/views/home.js"></script>
    <script type="text/javascript" src="javascripts/views/sign_in.js"></script>

    <!-- Initialization -->
	  <script type="text/javascript" src="javascripts/router.js"></script>
	  <script type="text/javascript" src="javascripts/main.js"></script>

    <!-- Templates -->
    <script type="text/template" id="home_template">
      <div class="page">
        This is the home page.
      </div>
    </script>

    <script type="text/template" id="sign_in_template">
      <div class="page">
        To start sharing photos on Twipus and Twitter, sign in
        with your Twitter account.
        <a id="sign_in_button">Sign In with Twitter</a>
      </div>
    </script>

  </head>
  <body onload="main()">
    <div id="container">
      <div id="header"><img src="images/twipus_logo.png" /></div>
      <div id="page"></div>
      <div id="tabs"><img src="images/icons/albums.png" /></div>
    </div>
  </body>
</html>
